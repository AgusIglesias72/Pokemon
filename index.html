<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <!--My Css-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--AnimateStyle-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Pokem√≥n</title>
</head>
<body>
    <main class="flex">
        <div id="main">
            <div>
                <input id="input" class="input" type="text" placeholder="Enter the Pokemon you are looking for">
                <button id="button" class="btn-poke">Search</button>
                <div class="flechas">
                    <div id="flecha-izq" class="flecha-izq">
                        <i class="fas fa-arrow-circle-left fa-6x"></i>
                    </div>
                    <div id="flecha-der" class="flecha-der">
                        <i class="fas fa-arrow-circle-right fa-6x"></i>
                    </div>
                </div>
            </div>
            <div id="pokemon">

            </div>
        </div>
    </main>
    <template id="template-card">
            <article class="card">
                <img src="./images/bg-pattern-card.svg" alt="Imagen Header Card" class="card-header">
                <div class="card-body">
                    <img id="image" class="card-body-img" src="" alt="Imagen Pokemon">
                    <h1 id="body-title" class="card-body-title"></h1>
                    <p id="type" class="card-body-text"></p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-text">
                        <h3 id="ability"></h3>
                        <p>Ability</p>
                    </div>
                    <div class="card-footer-text">
                        <h3 id="exp"></h3>
                        <p>XP</p>
                    </div>
                    <div class="card-footer-text">
                        <h3 id="height"></h3>
                        <p>Height</p>
                    </div>  
                </div>
            </article>
    </template>
    <!-- My Js -->
    <script src="./js/main.js"></script>
    <!--SweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
